              <div>

              </div>

              </div>
            </div>
            <a href="{{url_for('vwInsertDatos')}}" class="btn btn-primary">REGISTRAR MONTO</a>

      </div>
    </div>

      <div class="col">
        
        <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>

                  <tr>
                    <th scope="row">3</th>
                    <td>$12,000</td>

                    <td>DEBER</td>

                </tbody>
          </table>


      </div>
